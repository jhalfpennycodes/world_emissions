<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Global emissions</title>
    <style>
      html,
      body,
      #chartdiv {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=globe"
    />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="middle">
          <label>
            <input type="radio" name="radio" value="world" checked />
            <div class="world box">
              <span>World</span>
            </div>
          </label>

          <label>
            <input type="radio" name="radio" value="continent" />
            <div class="continent box">
              <span>Continent</span>
            </div>
          </label>
        </div>
        <div class="co2graph">
          <h3>Country: <var id="countryName"></var></h3>
          <h4>Continent: <var id="continentName"></var></h3>
          <h4>World Rank total emmissions: <var id="rank"></var></h4>
          <p>Co2 Emissions</p>
          <canvas id="co2WorldChart"></canvas>
        </div>
        <div class="ch4graph">
          <p>Ch4 Emissions</p>
          <canvas id="ch4WorldChart"></canvas>
        </div>
      </div>
      <div class="world">
        <div id="chartdiv" style="width: 100%; height: 100%"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
