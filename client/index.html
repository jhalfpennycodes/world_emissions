<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Global emissions</title>
    <style>
      html,
      body,
      #chartdiv {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=globe"
    />
  </head>
  <body>
    <div class="parent">
      <!-- Sidebar -->
      <div class="container">
        <div class="heading-container">
          <h3>Country: <var id="countryName"></var></h3>
          <h4>Continent: <var id="continentName"></var></h4>
          <h4>World Rank total emissions: <var id="rank"></var></h4>
        </div>

        <div class="middle">
          <label>
            <input type="radio" name="radio" value="world" checked />
            <div class="world box"><span>World</span></div>
          </label>

          <label>
            <input type="radio" name="radio" value="continent" />
            <div class="continent box"><span>Continent</span></div>
          </label>
        </div>

        <div class="chart-grid">
          <div class="chart-container">
            <p>CO2 Emissions</p>
            <canvas id="co2Chart"></canvas>
            <div class="value-container">
              <div class="emission-values" id="countryCo2-text"></div>
              <var id="co2-value"></var>
            </div>
            <div class="value-container">
              <div class="emission-values" id="restCo2-text"></div>
              <var id="restCo2-value"></var>
            </div>
          </div>
          <div class="chart-container">
            <p>CH4 Emissions</p>
            <canvas id="ch4Chart"></canvas>
            <div class="value-container">
              <div class="emission-values" id="countryCh4-text"></div>
              <var id="ch4-value"></var>
            </div>
            <div class="value-container">
              <div class="emission-values" id="restCh4-text"></div>
              <var id="restCh4-value"></var>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Map -->
      <div class="world">
        <div id="chartdiv"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
