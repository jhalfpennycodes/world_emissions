<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Global emissions</title>
    <style>
      html,
      body,
      #chartdiv {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="co2graph">
          <p>Co2 Emissions</p>
          <canvas id="co2Chart"></canvas>
        </div>
        <div class="ch4graph">
          <p>Ch4 Emissions</p>
          <canvas id="ch4Chart"></canvas>
        </div>
      </div>
      <div class="world">
        <div id="chartdiv" style="width: 100%; height: 100%"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
